<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anti Spoofing Test</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <button id="start-camera">Start Kegiatan</button>
  <video id="video" width="320" height="240" autoplay></video>
  <br>
  <h4>Input Comparsion Image</h4>
  <input type="file">
  <h1 id="message">Not Scanned</h1>
</body>
<script src="https://code.jquery.com/jquery-3.7.0.slim.min.js"
  integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script>
<script>
  let camera_button = document.querySelector("#start-camera");
  let video = document.querySelector("#video");
  let start_button = document.querySelector("#start-record");
  let stop_button = document.querySelector("#stop-record");
  let download_link = document.querySelector("#download-video");

  let camera_stream = null;
  let media_recorder = null;
  let blobs_recorded = [];

  camera_button.addEventListener('click', async function () {
    $("#message").html("On Scanning Please Wait!")
    camera_stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
    video.srcObject = camera_stream;
    $("button").click(function () {
      $.ajax({
        url: "demo_test.txt", success: function (result) {
          $("#message").html("TRUE");
        }
      });
    });
  });

  start_button.addEventListener('click', function () {
    // set MIME type of recording as video/webm
    media_recorder = new MediaRecorder(camera_stream, { mimeType: 'video/webm' });

    // event : new recorded video blob available 
    media_recorder.addEventListener('dataavailable', function (e) {
      blobs_recorded.push(e.data);
    });

    // event : recording stopped & all blobs sent
    media_recorder.addEventListener('stop', function () {
      // create local object URL from the recorded video blobs
      let video_local = URL.createObjectURL(new Blob(blobs_recorded, { type: 'video/webm' }));
      download_link.href = video_local;
    });

    // start recording with each recorded blob having 1 second video
    media_recorder.start(1000);
  });

  stop_button.addEventListener('click', function () {
    media_recorder.stop();
  });
</script>

</html>
